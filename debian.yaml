image:
  distribution: debian
  release: bookworm
  description: |-
    Debian {{ image.release }} {{ image.architecture }}

source:
  downloader: debootstrap
  same_as: gutsy
  url: http://deb.debian.org/debian
  keyserver: keyserver.ubuntu.com
  keys:
  - 0x126C0D24BD8A2942CC7DF8AC7638D0442B90D010
  - 0xA1BD8E9D78F7FE5C3E65D8AF8B48AD6246925553
  - 0x6D33866EDD8FFA41C0143AEDDCC9EFBF77E11517
  - 0x80D15823B7FD1561F9F7BCDDDC30D7C23CBBABEE
  - 0xF8D2585B8783D481

targets:
  lxc:
    create_message: |-
      You just created an {{ image.description }} container.

      To enable SSH, run: apt install openssh-server
      No default root or user password are set by LXC.
    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/ubuntu.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/ubuntu.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_personality }}

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/resolvconf/resolv.conf.d/original
  generator: remove

- path: /etc/resolvconf/resolv.conf.d/tail
  generator: remove

- path: /etc/machine-id
  generator: dump

- path: /etc/user/profile
  generator: copy
  source: /etc/profile

- path: /var/lib/dbus/machine-id
  generator: remove

- name: meta-data
  generator: cloud-init
  variants:
  - cloud

- name: network-config
  generator: cloud-init
  variants:
  - cloud

- name: user-data
  generator: cloud-init
  variants:
  - cloud

- name: vendor-data
  generator: cloud-init
  variants:
  - cloud

- path: /etc/systemd/system/prometheus.service
  generator: dump
  content: |-
    [Unit]
    Description=Prometheus
    Wants=network-online.target
    After=network-online.target

    [Service]
    User=prometheus
    Group=prometheus
    WorkingDirectory=/opt/prometheus
    EnvironmentFile=/opt/prometheus/.env
    ExecStart=/opt/prometheus/prometheus
    Restart=always

    [Install]
    WantedBy=multi-user.target

packages:
  manager: apt
  update: true
  cleanup: true
  sets:
  - packages:
    - openssh-client
    - gettext-base
    action: install

  - packages:
    - cloud-init
    action: install
    variants:
    - cloud

  repositories:
  - name: sources.list
    url: |-
      deb http://deb.debian.org/debian {{ image.release }} main
      deb http://security.debian.org/debian-security {{ image.release }}-security/updates main
    architectures:
    - x86_64
    - amd64

actions:
- trigger: post-unpack
  action: |-
    #!/bin/sh
    apt install wget ca-certificates -y
    install -d /usr/share/prometheus
    wget -O /usr/share/prometheus/prometheus.tar.gz https://github.com/prometheus/prometheus/releases/download/v2.47.2/prometheus-2.47.2.linux-amd64.tar.gz
  architectures:
    - x86_64
    - amd64

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    systemctl enable systemd-networkd
  releases:
  - bookworm

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    useradd -M -r -s /sbin/nologin prometheus

    mkdir -p /opt/prometheus
    tar -xvzf /usr/share/prometheus/prometheus.tar.gz -C /opt/prometheus --strip-components 1
    rm /usr/share/prometheus/prometheus.tar.gz

    chown -R prometheus: /opt/prometheus
  releases:
  - bookworm

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

mappings:
  architecture_map: debian